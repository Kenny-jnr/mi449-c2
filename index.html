<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Favorite Superhero Album</h1>
    <main class="album">
      <div class="column left">
        <div class="deadpool">
            <img class="left-image" src="images/deadpool.jpg" alt="deadpool">
        </div>
      </div>
      <div class="column middle">
        <div class="batman">
            <img class="mid-image" src="images/batman.jpeg" alt="batman">
        </div>
        <div class="flash">
            <img class="mid-image" src="images/flash.jpeg" alt="flash">
        </div>
      </div>
      <div class="column right">
        <div class="spiderman">
          <img class="right-image" src="images/spiderman.jpg" alt="spiderman">
        </div>
        <div class="bluebeetle">
            <img class="right-image" src="images/bluebeetle.jpg" alt="bluebeetle">
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
